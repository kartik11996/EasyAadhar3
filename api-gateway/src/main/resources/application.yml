eureka:
  client:
    service-url:
      defaultZone: http://localhost:8076/eureka
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8086

spring:
  application:
    name: "api-gateway"
  main:
    web-application-type: reactive
    cloud:
      gateway:
        routes:
          - id: customerservice
            uri: http://localhost:8083
            predicates:
              - Path=/CustomerDetails/**


